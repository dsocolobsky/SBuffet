{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row vertical-center">
        <div class="col-md-4 col-md-offset-4">
            <img src="/static/logo.png" class="img-responsive logo">
            <form class="form-signin" method="post">
                <div>
                    <input type="text" name="usuario" class="form-control" placeholder="Nombre de Usuario" required>

                    <br>

                    <input type="text" name="nombre" class="form-control" placeholder="Nombre y Apellido" required>

                    <br>

                    <input type="password" name="password" class="form-control" placeholder="Nueva Contraseña" required>

                    <br>

                    <input type="password" name="password2" class="form-control" placeholder="Confirmar Contraseña" required>

                    <br>
                    <br>

                    <a href="/registro"><button class="btn btn-lg btn-info btn-block" type="submit">Registrarse</button></a>
            </form>
            </div>
        </div>
</div>
{% endblock %}
