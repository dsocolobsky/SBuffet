<h2>Agregar Producto</h2>

<form action="/agregarproducto" method="post" style="margin-top: -50px;">
        Producto
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="pollo" required>

        <div id="dprecio" style="margin-top: -25px;">
        Precio
        <input type="text" id="precio" name="precio" class="form-control" placeholder="9,95" required>
        </div>


        <table style="margin-top: -130px;">
            <tr>
                <td><label><h4>Disponibilidad Completa:</h4></label></td>
                <td><input type="checkbox" style="margin-left: 40px; transform:scale(2, 2);" value=""></td>
            </tr>
        </table>
        
        <button id="boton" class="btn btn-lg btn-info btn-block" type="submit">Agregar</button>
        <a href="/productos"><button type="button" class="btn btn-lg btn-info btn-block">Cancelar</button>
</form>
