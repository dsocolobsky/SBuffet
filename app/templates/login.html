{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row vertical-center">
        <div class="col-md-4 col-md-offset-4">
            <img src="/static/logo.png" class="img-responsive logo">
            <br>
            <form class="form-signin" method="post">
                <label for="usuario" class="sr-only">DNI</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Nombre de Usuario" required>

                <br>

                <label for="pass" class="sr-only">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>

                <br>
                <br>

                <a href="/login"><button class="btn btn-lg btn-info btn-block" type="submit">Entrar</button></a>
            </form>
            <br>
            
            <a href="/registro"><button class="btn btn-lg btn-info btn-block" type="submit">Registrarse</button></a>
        </div>
</div>
{% endblock %}
